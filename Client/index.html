    /* 自定义滚动条样式 */
    ::-webkit-scrollbar {
      width: 12px;
      /* 滚动条宽度 */
    }

    ::-webkit-scrollbar-track {
      background: #E5E5E5;
      /* 滚动条轨道背景，莫兰迪灰 */
    }

    ::-webkit-scrollbar-thumb {
      background: #A3A3A3;
      /* 滚动条滑块背景，莫兰迪灰 */
      border-radius: 5px;
      /* 滚动条滑块圆角 */
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #888888;
      /* 滚动条滑块悬停背景，深灰 */
    }
  </style>

</head>
